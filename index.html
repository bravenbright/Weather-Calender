<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
</head>

<header>
   <h1> Weather Console</h1>
</header>

<body>

   <div id="cities-search-container">
      <label for="search-bar"></label>
      <input type="text" id="search-bar" name="city" placeholder="Enter Your City">
      <ul id="past-city-results"></ul>
   </div>
   <div id="weather-data-container">
      <ul>
         <li id="date"></li>
         <li id="icon"></li>
         <li id="wind"></li>
         <li id="temp"></li>
         <li id="humidity"></li>
         <li id="city-name"></li>
      </ul>
   </div>
   <div id="five-day-container">
      <ul>
         <li id="five-date"></li>
         <li id="five-icon"></li>
         <li id="five-wind"></li>
         <li id="five-temp"></li>
         <li id="five-humidity"></li>
      </ul>
   </div>

<script src="./assets/js/main.js"></script>
</body>

</html>
